name: CI

# ワークフロー実行タイミング
on:
  push:
  pull_request:
    branches: [ main ]

# ジョブの定義
jobs:
  # lint用
  lint:
    runs-on: ubuntu-latest

    # 実行ステップ
    steps:
    # ソースコードのダウンロード
    - uses: actions/checkout@v4

    # Ruby環境のセットアップ
    - name: Set up Ruby
      uses: ruby/setup-ruby@v1
      with:
        ruby-version: 3.3.3
        bundler-cache: true

    # RuboCopを実行
    - name: Run RuboCop
      run: bundle exec rubocop

  # testコード用
  test:
    runs-on: ubuntu-latest

    # データベースサービス
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_PASSWORD: password
        ports:
          - 5432:5432
        # ヘルスチェック（コンテナ起動完了までDBセットアップを待つため）
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

      redis:
        image: redis:7
        ports:
          - 6379:6379

    # 環境変数
    env:
      RAILS_ENV: test
      GOOGLE_CALLBACK_URL: http://localhost:3000/oauth/callback/google

    # 実行ステップ
    steps:
    # ソースコードのダウンロード
    - uses: actions/checkout@v4

    # Ruby環境のセットアップ
    - name: Set up Ruby
      uses: ruby/setup-ruby@v1
      with:
        ruby-version: 3.3.3
        bundler-cache: true

    # Node.js環境のセットアップ
    - name: Set up Node
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'yarn'

    - name: Install dependencies
      run: |
        bundle install
        yarn install

    # CSSのコンパイル
    - name: Compile CSS
      run: |
        yarn build:css

    # データベースのセットアップ
    - name: Setup database
      env:
        RAILS_ENV: test
        GOOGLE_CLIENT_ID: ${{ secrets.GOOGLE_CLIENT_ID }}
        GOOGLE_CLIENT_SECRET: ${{ secrets.GOOGLE_CLIENT_SECRET }}
        DATABASE_URL: postgres://postgres:password@localhost:5432/app_test
      run: |
        bundle exec rails db:create
        bundle exec rails db:schema:load

